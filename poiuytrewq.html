<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>胡家顼的网站注册页面</title>
    <link rel="stylesheet" href="./用户注册界面的设计与实现.css" />
  </head>
  <body>
    <div class="bg">
      <span class="bgword"> 欢迎登录我的平台 </span>
      <span class="bgsvg"> </span>
    </div>

    <div class="interface">
      <div class="title">来者是友</div>

      <div class="name">
        <span class="namesvg"> </span>

        <span class="word"> 用户名： </span>

        <input type="text" name="username" placeholder="输入用户名" />
      </div>

      <div class="password">
        <span class="passwordsvg"> </span>

        <span class="word"> 密码： </span>

        <input type="password" name="userpassword" placeholder="输入密码" />
      </div>

      <div class="truename">
        <span class="truenamesvg"> </span>

        <span class="word"> 真实姓名： </span>

        <input
          type="text"
          name="usertruename"
          placeholder="输入真实姓名"
          autocomplete="off"
        />
      </div>

      <div class="email">
        <span class="emailsvg"> </span>

        <span class="word"> 电子邮件： </span>
        <input
          type="email"
          name="useramail"
          placeholder="输入邮件地址"
          autocomplete="off"
        />
      </div>

      <div class="phonenumber">
        <span class="phonenumbersvg"> </span>
        <span class="word"> 联系电话： </span>
        <input
          type="text"
          name="userphonenumber"
          maxlength="11"
          placeholder="输入联系电话"
          autocomplete="off"
        />
      </div>

      <div class="identify">
        <a href="#" class="identify_a">
          <span class="identify_word"> 点击获取验证码 </span>
        </a>
      </div>

      <div class="login">
        <input type="button" value="登录" />
      </div>
    </div>
  </body>
</html>
